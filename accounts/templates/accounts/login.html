{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">

<div class="min-h-screen flex items-center justify-center bg-[#1E1E1E]"
     style="font-family: 'Roboto Mono', monospace;">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-center text-[#262626] mb-8">Login</h2>

    <!-- Alert (Empty / Error Message) -->
    <div id="alert-box"
         class="hidden mb-4 text-sm font-medium text-red-600 bg-red-100 border border-red-300 rounded-md p-3 text-center">
    </div>

    <input id="username"
           class="w-full border border-gray-300 p-3 mb-4 rounded-md focus:outline-none focus:ring-2 focus:ring-[#262626] text-[#262626] placeholder-gray-400"
           placeholder="Username" />
    <input id="password" type="password"
           class="w-full border border-gray-300 p-3 mb-6 rounded-md focus:outline-none focus:ring-2 focus:ring-[#262626] text-[#262626] placeholder-gray-400"
           placeholder="Password" />

    <!-- Button -->
    <button id="login-btn" onclick="loginUser()"
            class="w-full bg-[#262626] text-white py-3 rounded-md font-semibold hover:bg-[#1A1A1A] transition flex items-center justify-center gap-2">
      <span id="login-text">Login</span>
      <!-- Loading Spinner -->
      <svg id="loading-spinner" class="hidden w-5 h-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg"
           fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
    </button>

    <p class="text-center text-sm mt-5 text-gray-600">
      Belum punya akun?
      <a href="{% url 'accounts:register' %}" class="text-[#262626] font-medium hover:underline">Daftar di sini</a>
    </p>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
async function loginUser() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const alertBox = document.getElementById("alert-box");
  const btn = document.getElementById("login-btn");
  const spinner = document.getElementById("loading-spinner");
  const btnText = document.getElementById("login-text");

  // Reset alert
  alertBox.classList.add("hidden");

  if (!username || !password) {
    alertBox.textContent = "Username dan password tidak boleh kosong.";
    alertBox.classList.remove("hidden");
    return;
  }

  try {
    btn.disabled = true;
    spinner.classList.remove("hidden");
    btnText.textContent = "Logging in...";

    const res = await fetch("{% url 'accounts:login_ajax' %}", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password }),
    });

    const data = await res.json();

    btn.disabled = false;
    spinner.classList.add("hidden");
    btnText.textContent = "Login";

    if (data.success) {
      window.location.href = "/"; // Redirect setelah login sukses
    } else {
      alertBox.textContent = data.message || "Login gagal. Periksa kembali username dan password.";
      alertBox.classList.remove("hidden");
    }

  } catch (error) {
    // Handle error (misal jaringan putus)
    alertBox.textContent = "Terjadi kesalahan jaringan. Coba lagi nanti.";
    alertBox.classList.remove("hidden");

    btn.disabled = false;
    spinner.classList.add("hidden");
    btnText.textContent = "Login";
  }
}
</script>
{% endblock %}
