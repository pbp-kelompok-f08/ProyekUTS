{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">

<div class="min-h-screen flex items-center justify-center bg-[#1E1E1E]"
     style="font-family: 'Roboto Mono', monospace;">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-center text-[#262626] mb-8">Login</h2>

    <input id="username"
           class="w-full border border-gray-300 p-3 mb-4 rounded-md focus:outline-none focus:ring-2 focus:ring-[#262626] text-[#262626] placeholder-gray-400"
           placeholder="Username" />
    <input id="password" type="password"
           class="w-full border border-gray-300 p-3 mb-6 rounded-md focus:outline-none focus:ring-2 focus:ring-[#262626] text-[#262626] placeholder-gray-400"
           placeholder="Password" />

    <button onclick="loginUser()"
            class="w-full bg-[#262626] text-white py-3 rounded-md font-semibold hover:bg-[#1A1A1A] transition">
      Login
    </button>

    <p class="text-center text-sm mt-5 text-gray-600">
      Belum punya akun?
      <a href="{% url 'accounts:register' %}" class="text-[#262626] font-medium hover:underline">Daftar di sini</a>
    </p>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'accounts/js/auth.js' %}"></script>
{% endblock %}
