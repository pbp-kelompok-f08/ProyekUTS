<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div id="crudModalContent"
        class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 border-b">
            <div>
                <h3 class="text-xl font-semibold text-gray-900">
                    Create New Threads
                </h3>
            </div>
        </div>
        <!-- Modal body -->
        <div class="px-6 py-4 space-y-6 form-style">
            <form id="threadForm">
                <div class="mb-4">
                    <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
                    <textarea id="content" name="content" rows="3"
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                        placeholder="Enter new threads" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="tags" class="block text-sm font-medium text-gray-700">Tags</label>
                    <textarea id="tags" name="tags"
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                        placeholder="ex: football, ball, goalkeeper" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="image" class="block text-sm font-medium text-gray-700">Image URL</label>
                    <input type="url" id="image" name="image"
                        class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                        placeholder="https://example.com/image.jpg">
                </div>
            </form>
        </div>
        <!-- Modal footer -->
        <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
            <button type="button" id="cancelButton"
                class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center"
                onclick="hideModal()">Cancel</button>
            <button type="submit" id="submitThreads" form="threadForm"
                class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">
                Publish Threads
            </button>
        </div>
    </div>
</div>
<script>
    function showModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');

        modal.classList.remove('hidden');
        setTimeout(() => {
            modalContent.classList.remove('opacity-0', 'scale-95');
            modalContent.classList.add('opacity-100', 'scale-100');
        }, 50);
    }

    function hideModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');

        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');

        setTimeout(() => {
            modal.classList.add('hidden');
        }, 150);
    }
    async function addThreadsEntry() {
        await fetch("{% url 'threads:add_thread_entry_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#threadForm')),
        })

        document.getElementById("threadForm").reset();
        hideModal();

        // Show toast notification
        showToast('Threads added successfully!', '', 'success');

        // Dispatch custom event to notify main.html about new data
        document.dispatchEvent(new CustomEvent('ThreadsAdded'));

        return false;
    }
    document.getElementById("threadForm").addEventListener("submit", function (e) {
        e.preventDefault();
        addThreadsEntry();
    })
</script>
