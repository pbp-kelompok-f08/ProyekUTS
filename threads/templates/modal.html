<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm">
    <div id="crudModalContent"
        class="bg-neutral-900 rounded-2xl shadow-2xl w-11/12 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-[90vh] overflow-y-auto border border-neutral-800">

        <!-- Modal Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-neutral-800">
            <h3 class="text-lg font-semibold text-white flex items-center space-x-2">
                <span>üìù</span>
                <span>Create a Post</span>
            </h3>
            <button onclick="hideModal()" class="text-gray-400 hover:text-white transition">
                ‚úñ
            </button>
        </div>

        <!-- Modal Body -->
        <div class="px-6 py-5 space-y-5">
            <form id="threadForm" class="space-y-6">
                <!-- Content -->
                <div>
                    <textarea id="content" name="content" rows="4"
                        class="w-full bg-neutral-800 text-gray-100 border border-neutral-700 rounded-xl px-4 py-3 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none"
                        placeholder="What‚Äôs happening?" required></textarea>
                </div>

                <!-- Tags -->
                <div>
                    <input id="tags" name="tags" type="text"
                        class="w-full bg-neutral-800 text-gray-100 border border-neutral-700 rounded-xl px-4 py-3 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Add tags, e.g. football,ai,tech">
                </div>

                <!-- Image -->
                <div>
                    <input id="image" name="image" type="url"
                        class="w-full bg-neutral-800 text-gray-100 border border-neutral-700 rounded-xl px-4 py-3 placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Paste an image URL (optional)">
                </div>
            </form>
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-between items-center px-6 py-4 border-t border-neutral-800">
            <button type="button" id="cancelButton"
                class="text-gray-400 hover:text-white px-4 py-2 text-sm font-medium transition"
                onclick="hideModal()">Cancel</button>

            <button type="submit" id="submitThreads" form="threadForm"
                class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-full font-medium transition active:scale-95 shadow-md shadow-blue-600/20">
                Publish
            </button>
        </div>
    </div>
</div>

<script>
    function showModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');

        modal.classList.remove('hidden');
        setTimeout(() => {
            modalContent.classList.remove('opacity-0', 'scale-95');
            modalContent.classList.add('opacity-100', 'scale-100');
        }, 50);
    }

    function hideModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');

        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');

        setTimeout(() => {
            modal.classList.add('hidden');
        }, 150);
    }
    async function addThreadsEntry() {
        await fetch("{% url 'threads:add_thread_entry_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#threadForm')),
        })

        document.getElementById("threadForm").reset();
        hideModal();

        // Show toast notification
        showToast('Threads added successfully!', '', 'success');

        // Dispatch custom event to notify main.html about new data
        document.dispatchEvent(new CustomEvent('ThreadsAdded'));

        return false;
    }
    document.getElementById("threadForm").addEventListener("submit", function (e) {
        e.preventDefault();
        addThreadsEntry();
    })
</script>
